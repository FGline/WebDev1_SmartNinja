{% extends "base.html" %}

{% block title %}Obnovi sporočilo{% endblock title %}

{% block specific %}
	<div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title" data-target="#squ1">Obnovi sporočilo</h2>
            </div>
            <div class="panel-body">
                <h3>Ali želiš obnoviti izbrisano sporočilo?</h3>
                <form method="post" action="/sporocilo/{{ sporocilo.key.id() }}/obnovi" >
                    <button type="submit" class ="btn btn-primary"><span class="glyphicon glyphicon-magic"></span> Yes</button>
                </form>
                <br>
                <button onclick="goBack()" class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
            <script>
            function goBack() {
                window.history.back();
            }
            </script>
        </div>
    </div><!--/Container-->
{% endblock specific %}
